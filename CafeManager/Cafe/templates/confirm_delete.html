{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Confirm delete</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=3">
</head>
<body>
  <header class="site-header"><div class="container header-inner"><h1 class="logo"><a href="/cafe/">Cafe Manager</a></h1></div></header>
  <main class="container auth-container">
    <section class="panel">
      <h2 class="panel-title">Delete {{ type }}</h2>
      <p>Are you sure you want to delete: <strong>{{ obj }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Yes, delete</button>
        <a class="btn btn-outline" href="/cafe/">Cancel</a>
      </form>
    </section>
  </main>
</body>
</html>
